{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block login_content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 shadow-lg rounded-lg text-center p-10 bg-white">
    <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
      Checking credentials...
    </h2>
    <p class="mt-2 text-sm text-gray-600">
      Please wait while we log you in with your account.
    </p>
    <div class="flex justify-center mt-8">
      <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  console.log("[login] script loaded");

  const SUPABASE_URL = "{{ SUPABASE_URL }}";
  const SUPABASE_KEY = "{{ SUPABASE_KEY }}"; // anon only
  const NEXT_URL = {{ next_url|tojson }};
  const statusEl = document.querySelector("p.text-sm.text-gray-600");

  function setStatus(msg) {
    console.log("[login]", msg);
    if (statusEl) statusEl.textContent = msg;
  }

  // ✅ Use global client from UMD build – no +esm, no wrapper.mjs
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  console.log("[login] Supabase client created:", !!supabase, SUPABASE_URL);

  (async function main() {
    try {
      // 1) Try to exchange ?code=... in URL for a session
      const { data: exchData, error: exchError } =
        await supabase.auth.exchangeCodeForSession(window.location.href);
      console.log("[login] exchangeCodeForSession:", { exchData, exchError });

      if (exchError) {
        if (exchError.message?.includes("AuthSessionMissingCodeError")) {
          console.log("[login] No auth code yet, just checking session.");
        } else {
          console.warn("[login] Non-fatal exchange error:", exchError);
        }
      }

      // 2) Check for a session (existing or just created)
      const { data, error } = await supabase.auth.getSession();
      console.log("[login] getSession result:", { data, error });

      const session = data?.session;

      if (!session?.access_token) {
        // 3) No session → start Google OAuth
        setStatus("Redirecting to Google for sign-in…");
        await supabase.auth.signInWithOAuth({
          provider: "google",
          options: {
            redirectTo: `${window.location.origin}/auth/login?next=${encodeURIComponent(
              NEXT_URL || "/"
            )}`,
          },
        });
        return; // browser navigates away
      }

      // 4) Have session → sync to Flask backend
      setStatus("Finalizing login on server…");

      const res = await fetch("/auth/session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ access_token: session.access_token }),
      });

      console.log("[login] /auth/session status:", res.status);

      if (res.ok) {
        setStatus("Login successful, redirecting…");
        window.location.href = NEXT_URL || "/";
      } else {
        const text = await res.text();
        console.error("[login] Backend sync failed:", res.status, text);
        await supabase.auth.signOut();
        alert("Failed to sync session with the server. Please try again.");
        window.location.href = "/auth/login";
      }
    } catch (err) {
      console.error("[login] Fatal error in login script:", err);
      setStatus("Unexpected error while logging in. Check console or contact admin.");
    }
  })();
</script>

{% endblock %}
