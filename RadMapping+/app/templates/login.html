{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block login_content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 shadow-lg rounded-lg text-center p-10 bg-white">
    <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
      Checking credentials...
    </h2>
    <p class="mt-2 text-sm text-gray-600">
      Please wait while we log you in with your account.
    </p>
    <div class="flex justify-center mt-8">
      <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
    </div>
  </div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const SUPABASE_URL = "{{ SUPABASE_URL }}";
  const SUPABASE_KEY = "{{ SUPABASE_KEY }}"; // anon only
  const NEXT_URL = {{ next_url|tojson }};    // safer than |e for JS strings

  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  // 1) If we already have a session (returning from Google), finalize on server.
  const { data: { session } } = await supabase.auth.getSession();

  if (!session?.access_token) {
    // 2) No session yet → kick off Google OAuth (auto-redirect)
    await supabase.auth.signInWithOAuth({
      provider: "google",
      options: {
  redirectTo: `${window.location.origin}/auth/login?next=${encodeURIComponent(NEXT_URL || "/")}`,
},

    });
  } else {
    // 3) Have session → sync with backend using only the access token
    const res = await fetch("/auth/session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ access_token: session.access_token }),
    });

    if (res.ok) {
      window.location.href = NEXT_URL || "/";
    } else {
      // If backend sync fails, sign out and bounce to start fresh
      await supabase.auth.signOut();
      alert("Failed to sync session with the server. Please try again.");
      window.location.href = "/auth/login";
    }
  }
</script>
{% endblock %}
