{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block login_content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 shadow-lg rounded-lg text-center p-10 bg-white">
    <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
      Checking credentials...
    </h2>
    <p class="mt-2 text-sm text-gray-600">
      Please wait while we log you in with your Vesta account.
    </p>
    <div class="flex justify-center mt-8">
      <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
    </div>
    <p class="mt-2 text-sm text-gray-600">

  </div>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabase = createClient(
    '{{ SUPABASE_URL }}',
    '{{ SUPABASE_KEY }}'
  )

  const { data: { session } } = await supabase.auth.getSession()

  if (!session) {
    // Auto-trigger login
    await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: {
        redirectTo: window.location.origin
      }
    })
  } else {
    const user = session.user
    const email = user?.email || ''

    if (!email.endsWith('@vestatelemed.com')) {
      alert("Access restricted to vestatelemed.com users only.")
      await supabase.auth.signOut()
      window.location.href = 'https://www.google.com'  // or a custom error page
    } else {
            // Redirect to main app
            // Send session to Flask backend
      await fetch("/auth/session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          access_token: session.access_token,
          refresh_token: session.refresh_token,
          email: user.email
        })
      }).then((res) => {
        if (res.ok) {
          window.location.href = "/"
        } else {
          alert("Failed to sync session with backend.");
          supabase.auth.signOut();
        }
      });

    }
  }

  await fetch("/auth/session", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  credentials: "include",  // important! allows cookies to be set
  body: JSON.stringify({
    access_token: session.access_token,
    refresh_token: session.refresh_token,
    email: user.email
  })
}).then((res) => {
  if (res.ok) {
    window.location.href = "/";
  } else {
    alert("Failed to sync session with backend.");
    supabase.auth.signOut();
  }
});

</script>
{% endblock %}
