<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Vesta Hub{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    {% if session.user %}
    <!-- ✅ NAVIGATION HEADER -->
    <nav class="bg-white border-b border-gray-200">
      <div class="max-w-10xl mx-auto px-4">
        <div class="flex h-16 items-center justify-between">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="{{ url_for('dashboard.landing') }}" class="text-lg font-medium text-blue-600">
              Radmapping+
            </a>
          </div>

          <!-- Navigation Links -->
          <div class="hidden md:flex items-center space-x-6">
            <a href="{{ url_for('dashboard.home') }}" class="px-2 py-2 text-sm font-medium {% if request.endpoint == 'dashboard.home' %}text-blue-600 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 hover:border-b-2 hover:border-blue-600{% endif %}">Daily Schedule</a>
            <a href="{{ url_for('dashboard.schedule') }}" class="px-2 py-2 text-sm font-medium {% if request.endpoint == 'dashboard.schedule' %}text-blue-600 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 hover:border-b-2 hover:border-blue-600{% endif %}">Monthly Schedule</a>
            <a href="{{ url_for('dashboard.doctor_list') }}" class="px-2 py-2 text-sm font-medium {% if request.endpoint == 'dashboard.doctor_list' %}text-blue-600 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 hover:border-b-2 hover:border-blue-600{% endif %}">Doctors</a>
            <a href="{{ url_for('dashboard.facilities') }}" class="px-2 py-2 text-sm font-medium {% if request.endpoint == 'dashboard.facilities' %}text-blue-600 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 hover:border-b-2 hover:border-blue-600{% endif %}">Facilities</a>
            <a href="{{ url_for('dashboard.specialties') }}" class="px-2 py-2 text-sm font-medium {% if request.endpoint == 'dashboard.specialties' %}text-blue-600 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 hover:border-b-2 hover:border-blue-600{% endif %}">Specialties</a>
            <a href="{{ url_for('dashboard.licenses_page') }}" class="px-2 py-2 text-sm font-medium {% if request.endpoint == 'dashboard.licenses_page' %}text-blue-600 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 hover:border-b-2 hover:border-blue-600{% endif %}">License</a>
            <a href="{{ url_for('dashboard.vacations_page') }}" class="px-2 py-2 text-sm font-medium {% if request.endpoint == 'dashboard.vacations_page' %}text-blue-600 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 hover:border-b-2 hover:border-blue-600{% endif %}">Vacations</a>
            <a href="{{ url_for('dashboard.info') }}" class="px-2 py-2 text-sm font-medium {% if request.endpoint == 'dashboard.info' %}text-blue-600 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 hover:border-b-2 hover:border-blue-600{% endif %}">Information</a>
            <a href="{{ url_for('dashboard.visualize') }}" class="px-2 py-2 text-sm font-medium {% if request.endpoint == 'dashboard.visualize' %}text-blue-600 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 hover:border-b-2 hover:border-blue-600{% endif %}">Visualize</a>
            <a href="{{ url_for('dashboard.contacts') }}" class="px-2 py-2 text-sm font-medium {% if request.endpoint == 'dashboard.contacts' %}text-blue-600 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 hover:border-b-2 hover:border-blue-600{% endif %}">Contacts</a>
          </div>

          <!-- Logout -->
          <div class="flex-shrink-0">
            <a href="{{ url_for('auth.logout') }}" class="text-sm font-medium text-red-500 hover:text-blue-600">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    {% endif %}
  

  <!-- ✅ MAIN CONTENT -->
  <div class="max-w-10xl mx-auto mt-8 p-6 bg-white rounded shadow">
    {% block content %}{% endblock %}
  </div>

  {% if session.user %}
    {% include 'chatbot.html' %}
  {% endif %}

</body>
</html>
