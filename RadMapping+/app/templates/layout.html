<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Vesta Hub{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    {% if session.user %}
    <!-- ✅ NAVIGATION HEADER -->
    <nav class="bg-white shadow">
      <div class="max-w-8xl mx-auto px-9 py-3 flex justify-between items-center">
        <div class="text-xl font-bold text-blue-600">
          Radmapping+
        </div>
        <div class="space-x-4 text-l">
          <a href="/dashboard/home" class="text-gray-700 hover:text-blue-600">Daily Schedule</a>
          <a href="/dashboard/doctors" class="text-gray-700 hover:text-blue-600">Doctors</a>
          <a href="/dashboard/facilities" class="text-gray-700 hover:text-blue-600">Facilities</a>
          <a href="/auth/logout" class="text-red-500 hover:text-red-700">Logout</a>
        </div>
      </div>
    </nav>
    {% endif %}
  

  <!-- ✅ MAIN CONTENT -->
  <div class="max-w-9.5xl mx-auto mt-8 p-6 bg-white rounded shadow">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
